<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription sur la page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/stylelogin.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <article>
            <section>
                <form action="/" method="POST" id="register">
                    <h1>S'inscrire</h1>
					<input type="text" name="surname" placeholder="Nom"><br/>
                    <input type="text" name="name" placeholder="Prenom"><br/>
                    <input type="email" name="email" placeholder="Courrier &eacute;lectronique"><br/>
					 <input type="text" name="city" placeholder="Ville"><br/>
					 <input type="text" name="username" placeholder="Utilisateur"><br/>
                    <input type="password" name="password" placeholder="Mot de passe"><br/>
                    <input type="password" name="password2" placeholder="R&eacute;p&eacute;ter le mot de passe"><br/>
                    <button type="submit">Entrer</button>
                    <button type="reset">Vider</button>

                    <p>Vous avez déjà un compte?</p>
                    <p>
                        <a href="index.html">Login</a>
                    </p>
                </form>
            </section>
        </article>
    </main>
    
</body>
</html>
